<div class="items-center w-[100%] h-[40px] border border-b-[#d9d9d9] grid grid-cols-4">
    <div class="flex flex-row box-border leading-[40px]">
        <div class="mt-0 mr-2.5 mb-1 ml-5 pt-0 pb-0 pr-1.5 pl-1.5 text-[#595959] items-center bg-transparent border-0 rounded-sm outline-none shadow-none{{isDisable('edge')}}"
            (click)="delEdge()" nz-tooltip nzTooltipTitle="删除关系" nzTooltipPlacement="bottom">
            <span nz-icon nzType="link" nzTheme="outline"></span>
        </div>
        <div class="mt-0 mr-2.5 mb-1 ml-5 pt-0 pb-0 pr-5 pl-1.5 text-[#595959] items-center bg-transparent  rounded-sm outline-none shadow-none border-r border-r-gray-300 {{isDisable('node')}}"
            (click)="delNode()" nz-tooltip nzTooltipTitle="删除节点" nzTooltipPlacement="bottom">
            <span nz-icon nzType="delete" nzTheme="outline"></span>
        </div>
        <div class="mt-0 mr-2.5 mb-1 ml-1.5 pt-0 pb-0 pr-1.5 pl-1.5 text-[#595959] items-center bg-transparent border-0 rounded-sm outline-none shadow-none"
            (click)="zoom(0.1)" nz-tooltip nzTooltipTitle="放大" nzTooltipPlacement="bottom">
            <span nz-icon nzType="zoom-in" nzTheme="outline"></span>
        </div>
        <div class="mt-0 mr-2.5 mb-1 ml-1.5 pt-0 pb-0 pr-1.5 pl-1.5 text-[#595959] items-center bg-transparent border-0 rounded-sm outline-none shadow-none"
            (click)="zoom(-0.1)" nz-tooltip nzTooltipTitle="缩小" nzTooltipPlacement="bottom">
            <span nz-icon nzType="zoom-out" nzTheme="outline"></span>
        </div>
        <div class="mt-0 mr-2.5 mb-1 ml-1.5 pt-0 pb-0 pr-1.5 pl-1.5 text-[#595959] items-center bg-transparent border-0 rounded-sm outline-none shadow-none"
            (click)="zoom('real')" nz-tooltip nzTooltipTitle="缩放到1:1" nzTooltipPlacement="bottom">
            <span nz-icon nzType="one-to-one" nzTheme="outline"></span>
        </div>
        <div class="mt-0 mr-2.5 mb-1 ml-1.5 pt-0 pb-0 pr-1.5 pl-1.5 text-[#595959] items-center bg-transparent border-0 rounded-sm outline-none shadow-none"
            (click)="zoom('fit')" nz-tooltip nzTooltipTitle="缩放到适应屏幕" nzTooltipPlacement="bottom">
            <span nz-icon nzType="compress" nzTheme="outline"></span>
        </div>
        <div class="mt-0 mr-2.5 mb-1 ml-1.5 pt-0 pb-0 pr-1.5 pl-1.5 text-[#595959] items-center bg-transparent border-0 rounded-sm outline-none shadow-none"
            (click)="toggleFullScreen()" nz-tooltip [nzTooltipTitle]="fullScreen?'退出全屏':'全屏'"
            nzTooltipPlacement="bottom">
            <span nz-icon [nzType]="fullScreen?'fullscreen-exit':'fullscreen'" nzTheme="outline"></span>
        </div>
    </div>
    <div class="flex items-center justify-end col-start-4 pt-0 pb-1.5  pr-2 cursor-pointer">
        <span>数据源：</span>
        <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzShape="round">
            <span class="size-16">{{ dataSource }}</span>
            <span nz-icon nzType="down"></span>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu *ngFor="let item of dataSourceMenu">
                <li nz-menu-item (click)="changeDataSource.emit(item)">{{item}}</li>
            </ul>
        </nz-dropdown-menu>
    </div>
</div>
