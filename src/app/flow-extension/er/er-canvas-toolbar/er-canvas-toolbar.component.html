<div class="items-center w-[100%] h-[40px] bg-[#ced4de] grid grid-cols-4">
    <div class="flex">
        <div class="pt-0 pb-0 pl-[8px] pr-[8px] text-[rgba(0,0,0,.65)] hover:text-[#000] cursor-pointer"
            (click)="addNode()">
            <span nz-icon nzType="plus-circle" nzTheme="outline">添加节点</span>
        </div>
        <div class="pt-0 pb-0 pl-[8px] pr-[8px] text-[rgba(0,0,0,.65)] hover:text-[#000] cursor-pointer">
            <span nz-icon nzType="link" nzTheme="outline">添加关系</span>
        </div>
        <div class="pt-0 pb-0 pl-[8px] pr-[8px] {{isDisable()}}" (click)="delNode()">
            <span nz-icon nzType="delete" nzTheme="outline" (click)="delNode()">删除节点</span>
        </div>
    </div>
    <div class="flex items-center justify-end col-start-4 pt-0 pb-0  pr-[8px] cursor-pointer">
        <span>数据源：</span>
        <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzShape="round">
            <span class="size-16">{{ dataSource }}</span>
            <span nz-icon nzType="down"></span>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu *ngFor="let item of dataSourceMenu">
                <li nz-menu-item (click)="changeDataSource.emit(item)">{{item}}</li>
            </ul>
        </nz-dropdown-menu>
    </div>
</div>
