<div class='h-full overflow-hidden'>
  <app-x-flow [graphData]='graphData' [onload]="onload">
    <app-flow-chart-canvas #canvas [position]="{top: 40, left: 0, right: 0, bottom: 0}">
    </app-flow-chart-canvas>
    <app-flow-canvas-scale-toolbar></app-flow-canvas-scale-toolbar>
    <app-flow-canvas-toolbar></app-flow-canvas-toolbar>
    <app-flow-node-panel></app-flow-node-panel>
    <app-editor-panel [position]="{ width: 240, top: 40, bottom: 0, right: 0 }"></app-editor-panel>
    <app-context-menu [config]="menuConfig"></app-context-menu>
  </app-x-flow>
</div>
